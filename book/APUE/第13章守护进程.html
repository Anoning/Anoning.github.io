            <tspan style="white-space:pre" y="34.3" x="21">第13章 守护进程</tspan>

    <g id="102" ed:layout="rightmap" ed:parentid="104" transform="matrix(1,0,0,1,498,45)" ed:height="42.3" ed:width="514">
        <path fill="none" stroke-linejoin="round" d="M0,42.3L514,42.3" stroke="#696969"/>
        <text class="st5">
            <tspan style="white-space:pre" y="16.1" x="8">守护进程（daemon）常常在系统引导装入时启动，仅在系统关闭时才终止。因为</tspan>
            <tspan style="white-space:pre" y="34.5" x="8">它们没有控制终端，所以说它们是在后台运行的。</tspan>
        </text>
    </g>
    <g id="104" ed:layout="rightmap" ed:parentid="101" transform="matrix(1,0,0,1,400,48)" ed:height="37.6" ed:width="71">
        <path fill="#ebecf3" stroke-linejoin="round" d="M4,0L67,0C69.7,0,71,1.3,71,4L71,33.6C71,36.3,69.7,37.6,67,37.6L4,37.6C1.3,37.6,0,36.3,0,33.6L0,4C0,1.3,1.3,0,4,0z" stroke="#ebecf3"/>
        <text class="st6">
            <tspan style="white-space:pre" y="23.8" x="18">定义</tspan>
        </text>
    </g>
    <g id="106" ed:layout="rightmap" ed:parentid="101" transform="matrix(1,0,0,1,400,266)" ed:height="37.6" ed:width="103">
        <path fill="#ebecf3" stroke-linejoin="round" d="M4,0L99,0C101.7,0,103,1.3,103,4L103,33.6C103,36.3,101.7,37.6,99,37.6L4,37.6C1.3,37.6,0,36.3,0,33.6L0,4C0,1.3,1.3,0,4,0z" stroke="#ebecf3"/>
        <text class="st6">
            <tspan style="white-space:pre" y="23.8" x="18">编程规则</tspan>
        </text>
    </g>
    <g id="108" ed:layout="rightmap" ed:parentid="102" transform="matrix(1,0,0,1,1039,21)" ed:height="23.9" ed:width="208.4">
        <path fill="none" stroke-linejoin="round" d="M0,23.9L208.4,23.9" stroke="#696969"/>
        <text class="st5">
            <tspan style="white-space:pre" y="16.1" x="8">内核守护进程以无终端方式启动</tspan>
        </text>
    </g>
    <g id="110" ed:layout="rightmap" ed:parentid="102" transform="matrix(1,0,0,1,1039,51)" ed:height="60.7" ed:width="514">
        <path fill="none" stroke-linejoin="round" d="M0,60.7L514,60.7" stroke="#696969"/>
        <text class="st5">
            <tspan style="white-space:pre" y="16.1" x="8">用户层守护进程缺少控制终端可能是守护进程调用了setsid的结果。大多数用户层</tspan>
            <tspan style="white-space:pre" y="34.5" x="8">守护进程都是进程组的组长进程以及会话的首进程，而且是这些进程组合会话中的</tspan>
            <tspan style="white-space:pre" y="52.9" x="8">唯一进程。用户层守护进程的父进程是init进程</tspan>
        </text>
    </g>
    <g id="112" ed:layout="rightmap" ed:parentid="106" transform="matrix(1,0,0,1,530,145)" ed:height="23.9" ed:width="442.8">
        <path fill="none" stroke-linejoin="round" d="M0,23.9L442.8,23.9" stroke="#696969"/>
        <text class="st5">
            <tspan style="white-space:pre" y="16.1" x="8">1）调用umask将文件模式创建屏蔽字设置为一个已知值（通常是0）；</tspan>
        </text>
    </g>
    <g id="114" ed:layout="rightmap" ed:parentid="106" transform="matrix(1,0,0,1,530,200)" ed:height="23.9" ed:width="225.2">
        <path fill="none" stroke-linejoin="round" d="M0,23.9L225.2,23.9" stroke="#696969"/>
        <text class="st5">
            <tspan style="white-space:pre" y="16.1" x="8">2）调用fork，然后使父进程exit；</tspan>
        </text>
    </g>
    <g id="117" ed:layout="rightmap" ed:parentid="112" transform="matrix(1,0,0,1,1000,145)" ed:height="23.9" ed:width="398.8">
        <path fill="none" stroke-linejoin="round" d="M0,23.9L398.8,23.9" stroke="#696969"/>
        <text class="st5">
            <tspan style="white-space:pre" y="16.1" x="8">原理：避免因继承得来的文件模式创建的屏蔽字拒绝了某些权限</tspan>
        </text>
    </g>
    <g id="119" ed:layout="rightmap" ed:parentid="114" transform="matrix(1,0,0,1,782,200)" ed:height="23.9" ed:width="45.2">
        <path fill="none" stroke-linejoin="round" d="M0,23.9L45.2,23.9" stroke="#696969"/>
        <text class="st5">
            <tspan style="white-space:pre" y="16.1" x="8">原理</tspan>
        </text>
    </g>
    <g id="121" ed:layout="rightmap" ed:parentid="119" transform="matrix(1,0,0,1,854,176)" ed:height="42.3" ed:width="514">
        <path fill="none" stroke-linejoin="round" d="M0,42.3L514,42.3" stroke="#696969"/>
        <text class="st5">
            <tspan style="white-space:pre" y="16.1" x="8">①如果该守护进程是作为一条简单的shell命令启动的，那么父进程终止会让shell认</tspan>
            <tspan style="white-space:pre" y="34.5" x="8">为这条命令以及执行完毕；</tspan>
        </text>
    </g>
    <g id="123" ed:layout="rightmap" ed:parentid="119" transform="matrix(1,0,0,1,854,224)" ed:height="23.9" ed:width="410">
        <path fill="none" stroke-linejoin="round" d="M0,23.9L410,23.9" stroke="#696969"/>
        <text class="st5">
            <tspan style="white-space:pre" y="16.1" x="8">②保证了子进程不是一个进程组的组长进程，是setsid的先决条件</tspan>
        </text>
    </g>
    <g id="125" ed:layout="rightmap" ed:parentid="106" transform="matrix(1,0,0,1,530,255)" ed:height="23.9" ed:width="214">
        <path fill="none" stroke-linejoin="round" d="M0,23.9L214,23.9" stroke="#696969"/>
        <text class="st5">
            <tspan style="white-space:pre" y="16.1" x="8">3）调用setsid创建一个新会话；</tspan>
        </text>
    </g>
    <g id="129" ed:layout="rightmap" ed:parentid="106" transform="matrix(1,0,0,1,530,304)" ed:height="23.9" ed:width="202.8">
        <path fill="none" stroke-linejoin="round" d="M0,23.9L202.8,23.9" stroke="#696969"/>
        <text class="st5">
            <tspan style="white-space:pre" y="16.1" x="8">4）将当前目录更改为根目录；</tspan>
        </text>
    </g>
    <g id="131" ed:layout="rightmap" ed:parentid="129" transform="matrix(1,0,0,1,760,285)" ed:height="60.7" ed:width="514">
        <path fill="none" stroke-linejoin="round" d="M0,60.7L514,60.7" stroke="#696969"/>
        <text class="st5">
            <tspan style="white-space:pre" y="16.1" x="8">原理：从父进程处继承过来的当前工作目录可能在一个挂载的文件系统中，因为守</tspan>
            <tspan style="white-space:pre" y="34.5" x="8">护进程通常在系统再引导之前是一直存在的，所以如果守护进程的当前工作目录在</tspan>
            <tspan style="white-space:pre" y="52.9" x="8">一个挂载文件系统中，那么该文件系统就不能被卸载。</tspan>
        </text>
    </g>
    <g id="135" ed:layout="rightmap" ed:parentid="125" transform="matrix(1,0,0,1,771,255)" ed:height="23.9" ed:width="167.6">
        <path fill="none" stroke-linejoin="round" d="M0,23.9L167.6,23.9" stroke="#696969"/>
        <text class="st5">
            <tspan style="white-space:pre" y="16.1" x="8">不让该进程获得控制终端</tspan>
        </text>
    </g>
    <g id="137" ed:layout="rightmap" ed:parentid="106" transform="matrix(1,0,0,1,530,352)" ed:height="23.9" ed:width="189.2">
        <path fill="none" stroke-linejoin="round" d="M0,23.9L189.2,23.9" stroke="#696969"/>
        <text class="st5">
            <tspan style="white-space:pre" y="16.1" x="8">5）关闭不需要的文件描述符</tspan>
        </text>
    </g>
    <g id="139" ed:layout="rightmap" ed:parentid="137" transform="matrix(1,0,0,1,746,352)" ed:height="23.9" ed:width="398.8">
        <path fill="none" stroke-linejoin="round" d="M0,23.9L398.8,23.9" stroke="#696969"/>
        <text class="st5">
            <tspan style="white-space:pre" y="16.1" x="8">原理：使守护进程不再持有从其父进程继承来的任何文件描述符</tspan>
        </text>
    </g>
    <g id="141" ed:layout="rightmap" ed:parentid="106" transform="matrix(1,0,0,1,530,392)" ed:height="23.9" ed:width="381.2">
        <path fill="none" stroke-linejoin="round" d="M0,23.9L381.2,23.9" stroke="#696969"/>
        <text class="st5">
            <tspan style="white-space:pre" y="16.1" x="8">6）某些守护进程打开/dev/null使其具有文件描述符0、1和2</tspan>
        </text>
    </g>
    <g id="143" ed:layout="rightmap" ed:parentid="141" transform="matrix(1,0,0,1,938,383)" ed:height="42.3" ed:width="514">
        <path fill="none" stroke-linejoin="round" d="M0,42.3L514,42.3" stroke="#696969"/>
        <text class="st5">
            <tspan style="white-space:pre" y="16.1" x="8">原理：因为守护进程并不与终端设备相关联，这样能使任何一个试用读标准输入、</tspan>
            <tspan style="white-space:pre" y="34.5" x="8">标准输出或标准错误的库例程都不会产生任何效果</tspan>
        </text>
    </g>
    <g id="145" ed:layout="rightmap" ed:parentid="101" transform="matrix(1,0,0,1,400,562)" ed:height="37.6" ed:width="103">
        <path fill="#ebecf3" stroke-linejoin="round" d="M4,0L99,0C101.7,0,103,1.3,103,4L103,33.6C103,36.3,101.7,37.6,99,37.6L4,37.6C1.3,37.6,0,36.3,0,33.6L0,4C0,1.3,1.3,0,4,0z" stroke="#ebecf3"/>
        <text class="st6">
            <tspan style="white-space:pre" y="23.8" x="18">出错记录</tspan>
        </text>
    </g>
    <g id="147" ed:layout="rightmap" ed:parentid="145" transform="matrix(1,0,0,1,530,458)" ed:height="23.9" ed:width="398.8">
        <path fill="none" stroke-linejoin="round" d="M0,23.9L398.8,23.9" stroke="#696969"/>
        <text class="st5">
            <tspan style="white-space:pre" y="16.1" x="8">守护进程不能在终端输出内容，因此要有存储其出错记录的地方</tspan>
        </text>
    </g>
    <g id="149" ed:layout="rightmap" ed:parentid="145" transform="matrix(1,0,0,1,530,584)" ed:height="23.9" ed:width="181.2">
        <path fill="none" stroke-linejoin="round" d="M0,23.9L181.2,23.9" stroke="#696969"/>
        <text class="st5">
            <tspan style="white-space:pre" y="16.1" x="8">三种产生日志消息的方法：</tspan>
        </text>
    </g>
    <g id="151" ed:layout="rightmap" ed:parentid="149" transform="matrix(1,0,0,1,738,488)" ed:height="23.9" ed:width="197.2">
        <path fill="none" stroke-linejoin="round" d="M0,23.9L197.2,23.9" stroke="#696969"/>
        <text class="st5">
            <tspan style="white-space:pre" y="16.1" x="8">1）内核例程可以调用log函数</tspan>
        </text>
    </g>
    <g id="153" ed:layout="rightmap" ed:parentid="149" transform="matrix(1,0,0,1,738,575)" ed:height="23.9" ed:width="407.6">
        <path fill="none" stroke-linejoin="round" d="M0,23.9L407.6,23.9" stroke="#696969"/>
        <text class="st5">
            <tspan style="white-space:pre" y="16.1" x="8">2）大多数用户进程（守护进程）调用syslog函数来产生日记消息</tspan>
        </text>
    </g>
    <g id="155" ed:layout="rightmap" ed:parentid="149" transform="matrix(1,0,0,1,738,661)" ed:height="42.3" ed:width="514">
        <path fill="none" stroke-linejoin="round" d="M0,42.3L514,42.3" stroke="#696969"/>
        <text class="st5">
            <tspan style="white-space:pre" y="16.1" x="8">3）无论一个用户进程是在此主机上，还是在通过TCP/IP网络连接到此主机的其他</tspan>
            <tspan style="white-space:pre" y="34.5" x="8">主机上，都可将日志消息发向UDP端口514</tspan>
        </text>
    </g>
    <g id="157" ed:layout="rightmap" ed:parentid="153" transform="matrix(1,0,0,1,1173,575)" ed:height="23.9" ed:width="316.4">
        <path fill="none" stroke-linejoin="round" d="M0,23.9L316.4,23.9" stroke="#696969"/>
        <text class="st5">
            <tspan style="white-space:pre" y="16.1" x="8">void syslog(int priority, const char *format,....);</tspan>
        </text>
    </g>
    <g id="159" ed:layout="rightmap" ed:parentid="157" transform="matrix(1,0,0,1,1516,575)" ed:height="23.9" ed:width="234.8">
        <path fill="none" stroke-linejoin="round" d="M0,23.9L234.8,23.9" stroke="#696969"/>
        <text class="st5">
            <tspan style="white-space:pre" y="16.1" x="8">priority参数是facility和level的组合</tspan>
        </text>
    </g>
    <g id="161" ed:layout="leftmap" ed:parentid="101" transform="matrix(1,0,0,1,21,343)" ed:height="37.6" ed:width="71">

        <text class="st6">
            <tspan style="white-space:pre" y="23.8" x="18">主题</tspan>
        </text>
    </g>
