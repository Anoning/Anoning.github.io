        <text class="st17">

        <text class="st17">

        </text>

        <text class="st17">
            <tspan style="white-space:pre" y="16.1" x="8">适用于锁被持有的时间短，而且线程不希望在重新调度上花费太多的成本</tspan>
        </text>
    </g>
    <g id="290" ed:layout="rightmap" ed:parentid="284" transform="matrix(1,0,0,1,1185,1763)" ed:height="42.3" ed:width="514">

        <text class="st17">
            <tspan style="white-space:pre" y="16.1" x="8">事实上，有些互斥量的实现在试图获取互斥量的时候会自旋一小段时间，只有在自</tspan>
            <tspan style="white-space:pre" y="34.5" x="8">旋计数到达某一个阈值的时候才会休眠</tspan>
